</head>
<body>
<div class="calculator">

            <div class="result">0</div>
        </div>

            <button>AC</button>
            <button>(</button>
            <button>)</button>          
            <button>+</button>
            <button>7</button>
            <button>8</button>            
            <button>9</button>

            <button>4</button>           
            <button>5</button>           
            <button>6</button>           
            <button>*</button> 
            <button>1</button>           
            <button>2</button>
            <button>3</button>           
            <button>/</button>           
            <button>DEL</button>            
            <button>0</button>            
            <button>.</button>

   </div>
    <script src="script.js"></script>

</body>
</html>
